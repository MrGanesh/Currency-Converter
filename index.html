<html lang="en">

<head>

        }

<body>
    <div class=" container">
        <div class="row">
            <div class="offset-sm-2 col-12  col-md-8 mt-5 formData bg-white">
                <h1 class="text-center">Currency Converter</h1>
                <div class="row">
                    <div class="col-md-5 col-12">
                        <div class="form-group ">
                            <label for="getCur">Original Currency</label>
                            <select id="getCur" class="form-control mb-2" onchange="getSelectedFromOption()">
                                <option value="">Selecte Currency</option>
                                <option value="INR">(INR) Indian Rupee</option>
                                <option value="USD">(USD) United State Dollar</option>
                                <option value="GBP">(GBP) Great Britain Pound</option>
                                <option value="EUR">(EUR) Europian Union Currency</option>                            
                                <option value="CAD">(CAD) Canadian dollar</option>
                                <option value="HKD">(HKD) Hong Kong dollar</option>
                                <option value="ISK">(ISK) Icelandic króna</option>
                                <option value="DKK">(DKK) Danish krone</option>
                                <option value="HUF">(HUF) Hungarian forint</option>
                                <option value="CZK">(CZK) Czech koruna</option>
                                <option value="RON">(RON) Romanian new leu</option>
                                <option value="SEK">(SEK) Swedish krona</option>
                                <option value="IDR">(IDR) Indonesian rupiah</option>
                                <option value="RUB">(RUB) Russian ruble</option>
                                <option value="BRL">(BRL) Brazilian real</option>
                                <option value="HRK">(HRK) Croatian kuna</option>
                                <option value="JPY">(JPY) Japanese yen</option>
                                <option value="THB">(THB) currency of Thailand</option>
                                <option value="CHF">(CHF) Swiss Franc</option> 
                                <option value="MYR">(MYR) Malaysian ringgit</option>
                                <option value="BGN">(BGN) Bulgarian Lev</option>
                                <option value="TRY">(TRY) Turkish lira</option>
                                <option value="CNY">(CNY) Chinese yuan</option>
                                <option value="NOK">(NOK) Norwegian krone</option>
                                <option value="NZD">(NZD) New Zealand dollar</option>
                                <option value="ZAR">(ZAR) South African rand</option>
                                <option value="SGD">(SGD) Singapore dollar</option>
                                <option value="AUD">(AUD) Australian Dollar</option>
                                <option value="ILS">(ILS) Israeli new shekel</option>
                                <option value="KRW">(KRW) Korean Won</option>
                                <option value="PLN">(PLN) Polish złoty</option>
                                <option value="PHP">PHP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="getVal">Input value to be converted</label>
                            <input type="text" class="form-control mb-2" id="getVal" placeholder="Input Value">
                        </div>
                    </div>
                    <div class="col-md-2 d-none d-md-block">
                        <div class="mt-5 ml-3">

                        </div>
                        <div class="mt-5 ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="16" fill="currentColor" class="bi mt-5  bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                              </svg>
                        </div>                      
                    </div>
                    <div class="col-md-5 col-12">

                        <div class="form-group">
                            <label for="setCur">Final Currency</label>
                            <select id="setCur" class="form-control mb-2" onchange="getSelectedToOption()">
                                <option value="">Selecte Currency</option>
                                <option value="INR">(INR) Indian Rupee</option>
                                <option value="USD">(USD) United State Dollar</option>
                                <option value="GBP">(GBP) Great Britain Pound</option>
                                <option value="EUR">(EUR) Europian Union Currency</option>                            
                                <option value="CAD">(CAD) Canadian dollar</option>
                                <option value="HKD">(HKD) Hong Kong dollar</option>
                                <option value="ISK">(ISK) Icelandic króna</option>                    
                                <option value="DKK">(DKK) Danish krone</option>
                                <option value="HUF">(HUF) Hungarian forint</option>
                                <option value="CZK">(CZK) Czech koruna</option>
                                <option value="RON">(RON) Romanian new leu</option>
                                <option value="SEK">(SEK) Swedish krona</option>
                                <option value="IDR">(IDR) Indonesian rupiah</option>
                                <option value="RUB">(RUB) Russian ruble</option>
                                <option value="BRL">(BRL) Brazilian real</option>
                                <option value="HRK">(HRK) Croatian kuna</option>
                                <option value="JPY">(JPY) Japanese yen</option>
                                <option value="THB">(THB) currency of Thailand</option>
                                <option value="CHF">(CHF) Swiss Franc</option> 
                                <option value="MYR">(MYR) Malaysian ringgit</option>
                                <option value="BGN">(BGN) Bulgarian Lev</option>
                                <option value="TRY">(TRY) Turkish lira</option>
                                <option value="CNY">(CNY) Chinese yuan</option>
                                <option value="NOK">(NOK) Norwegian krone</option>
                                <option value="NZD">(NZD) New Zealand dollar</option>
                                <option value="ZAR">(ZAR) South African rand</option>
                                <option value="SGD">(SGD) Singapore dollar</option>
                                <option value="AUD">(AUD) Australian Dollar</option>
                                <option value="ILS">(ILS) Israeli new shekel</option>
                                <option value="KRW">(KRW) Korean Won</option>
                                <option value="PLN">(PLN) Polish złoty</option>
                                <option value="PHP">PHP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="convert">Converted Value</label>
                            <input type="text" class="form-control mb-2" id="convert">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mb-2 btn-block form-control" onClick="getData()"> Get
                    Conversion</button>
                <p id="demo"></p>
            </div>
        </div>
    </div>
    <script>
        var base = '';
        var symbols = '';
        function getSelectedFromOption() {
            base = document.querySelector('select#getCur').value;
        }

        function getSelectedToOption() {
            symbols = document.querySelector('select#setCur').value;
        }

        function getData() {
            var input = document.querySelector('#getVal').value;
            getCurrency(base, symbols, input)
        }

        async function getCurrency(base, symbols, input) {
            var resData = await fetch('https://api.exchangeratesapi.io/latest?symbols=' + symbols + '&base=' + base)
            var data = await resData.json()
            var converted = Object.values(data.rates)[0] * input
            console.log(converted)
            document.querySelector('#convert').value = converted
            console.log("Base : " + base, "Symbols : " + symbols)
            base = ''
            symbols = ''
            return data
        }
    </script>
</body>

</html>
